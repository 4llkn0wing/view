<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    {% endblock %}
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>
<div class="footer">
    <div style="text-align: left; float: left;">
        &copy;
        <script type="text/javascript">
            now = new Date()
            theYear = now.getYear()
            if (theYear < 1900) theYear += 1900
            document.write(theYear)
        </script> Zachary Petersen
    </div>
    {% if session['logged_in'] %}
    <div style="text-align: right;"><a id="admin" href="/admin/logout/">Log Out</a></div>
    {% else %}
    <div style="text-align: right;"><a id="admin" href="/admin/edit/">Admin</a></div>
    {% endif %}
</div>
</body>
</html>
